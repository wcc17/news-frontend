<div *ngIf="loading">Loading articles...</div>

<div *ngIf="loading == false">
  <div id="article-list-container">
    <div *ngFor="let article of articles">
      <app-list-item-post [article]=article></app-list-item-post>
    </div>
  </div>

  <pagination [rotate]="true" [boundaryLinks]="true" [maxSize]="5" [totalItems]="articleCount" [(ngModel)]="currentPageNumber" (pageChanged)="setPage($event)"></pagination>
</div>
