<div class="col">
    <div id="title" class="row-2, text-left">
        <a [routerLink]="['/article/id', article.id]">
            {{ post.title }}
        </a>
    </div>

    <div class="row-2">
        <p id="description" class="text-left">
            {{ getPublishDateString() }} - {{ post.description }}
        </p>
    </div>
</div>
<hr />
