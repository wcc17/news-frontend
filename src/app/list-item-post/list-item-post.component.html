<div class="col">
    <div id="title" class="row-2, text-left">
        <a [routerLink]="['/article/id', article.id]">
            {{ article.title.toUpperCase() }}
        </a>
    </div>

    <div class="row-2">
        <div class="text row-1">
            {{ article.publishDate | date: 'fullDate' | uppercase }}
        </div>
        <div class="text row-1">
            {{ article.subTitle.toUpperCase() }}
        </div>
    </div>
</div>
<hr />
